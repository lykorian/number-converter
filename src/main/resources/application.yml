micronaut:
  application:
    name: romannumeralconverter
endpoints:
  beans:
    sensitive: false
  info:
    sensitive: false
  health:
    sensitive: false
    details-visible: ANONYMOUS
  metrics:
    enabled: true
    export:
      atlas:
        enabled: true #disable locally with per env config?
        uri: http://localhost:7101/api/v1/publish
        step: PT1M
  routes:
    sensitive: false
  loggers:
    enabled: true
    sensitive: false
  env:
    sensitive: false
