name: Package and Deploy to Elastic Beanstalk

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set Project Version
        run: export PROJECT_VERSION=`echo mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive exec:exec`
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: number-converter
          environment_name: Numberconverter-env
          version_label: ${PROJECT_VERSION}
          region: us-east-1
          deployment_package: target/number-converter-${PROJECT_VERSION}.jar

